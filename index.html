<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peachybbies Slime Fun</title>
    <style>
        /* Pink gradient background */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9de2, #ff66b2, #ff3399);
            background-size: 400% 400%;
            animation: gradientAnimation 6s ease infinite;
            padding: 20px;
            position: relative;
        }

        /* Gradient animation effect */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main title */
        h1 {
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.5);
            font-family: 'Pacifico', cursive;
        }

        .section {
            max-width: 500px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #ff66b2;
            color: white;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #ff3399;
            transform: scale(1.05);
        }

        #slime-name, #result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            color: #d10071;
        }

        hr {
            border: none;
            height: 3px;
            background: #ff69b4;
            width: 80%;
            margin: 40px auto;
        }

        /* Stack selections vertically */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ff66b2;
        }
    </style>
</head>
<body>

    <!-- Main Title -->
    <h1>Peachybbies Slime Fun</h1>

    <!-- Slime Quiz Section -->
    <div class="section">
        <h2>Which Slime Should You Play With?</h2>
        <form id="slimeQuiz">
            <label>How are you feeling today?</label>
            <select id="mood">
                <option value="sad">Sad</option>
                <option value="energetic">Energetic</option>
                <option value="calm">Calm</option>
                <option value="bored">Bored</option>
            </select>

            <label>What texture do you prefer?</label>
            <select id="texture">
                <option value="butter">Butter</option>
                <option value="bingsu">Bingsu</option>
                <option value="cloud">Cloud</option>
                <option value="glossy">Glossy</option>
                <option value="icy">Icy</option>
            </select>

            <label>Which scent do you prefer?</label>
            <select id="scent">
                <option value="fruity">Fruity</option>
                <option value="cake-like">Cake-like</option>
                <option value="floral">Floral</option>
                <option value="candy">Candy</option>
                <option value="unscented">Unscented</option>
            </select>

            <button type="button" onclick="findSlime()">Find My Slime!</button>
        </form>
        <p id="result"></p>
    </div>

    <hr>

    <!-- Slime Name Generator Section -->
    <div class="section">
        <h2>Peachybbies Slime Name Generator</h2>
        <button onclick="generateSlimeName()">Generate Slime Name</button>
        <p id="slime-name"></p>
    </div>

    <script>
        // Slime Finder Quiz
        function findSlime() {
            let mood = document.getElementById("mood").value;
            let texture = document.getElementById("texture").value;
            let scent = document.getElementById("scent").value;

            let slimes = [
                { name: "Juicy Tracksuit", mood: "energetic", texture: "icy", scent: "floral" },
                { name: "Good Luck Charm", mood: "bored", texture: "cloud", scent: "candy" },
                { name: "Lucky Fox", mood: "calm", texture: "bingsu", scent: "unscented" },
                { name: "Virtual Pet", mood: "energetic", texture: "glossy", scent: "unscented" },
                { name: "Fairy Hotsprings", mood: "calm", texture: "glossy", scent: "floral" },
                { name: "Magic Boba", mood: "sad", texture: "glossy", scent: "fruity" },
                { name: "Ghosted", mood: "sad", texture: "bingsu", scent: "cake-like" },
                { name: "Puppy Love", mood: "bored", texture: "cloud", scent: "cake-like" },
                { name: "Good Vibes Only", mood: "energetic", texture: "butter", scent: "fruity" }
            ];

            let matches = slimes.filter(slime => slime.mood === mood || slime.texture === texture || slime.scent === scent);
            let chosenSlime = matches.length > 0 ? matches[Math.floor(Math.random() * matches.length)] : slimes[Math.floor(Math.random() * slimes.length)];

            document.getElementById("result").innerHTML = `ðŸŽ‰ You should play with: <strong>${chosenSlime.name}</strong>! ðŸŽ‰`;
        }

        // Slime Name Generator
        function generateSlimeName() {
            const words1 = ["Dreamy", "Fluffy", "Marshmallow", "Cotton", "Cloud", "Boba", "Pudding"];
            const words2 = ["Enchanted", "Mermaid", "Dragonling", "Frostwing", "Crystal", "Elven"];
            const words3 = ["Cozy", "Bliss", "Aesthetic", "Chill", "Ethereal", "Sunset"];

            let chosenWords = [
                words1[Math.floor(Math.random() * words1.length)],
                words2[Math.floor(Math.random() * words2.length)],
                words3[Math.floor(Math.random() * words3.length)]
            ];

            document.getElementById("slime-name").innerText = chosenWords.join(" ");
        }
    </script>

</body>
</html>
