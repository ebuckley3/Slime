<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peachybbies Slime Name Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #ffe6f2;
        }
        #slime-name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #ff66b2;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #ff99cc;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff6699;
        }
    </style>
</head>
<body>

    <h1>Peachybbies Slime Name Generator</h1>
    <button onclick="generateSlimeName()">Generate Slime Name</button>
    <p id="slime-name"></p>

    <script>
        // Original Peachybbies-style words
        const words1 = [
            "Dreamy", "Fluffy", "Marshmallow", "Cotton", "Cloud", "Boba", "Pudding",
            "Gummy", "Frosted", "Candy", "Butter", "Unicorn", "Jelly", "Peachy",
            "Mochi", "Milk", "Honey", "Twinkle", "Glitter", "Sprinkle", "Taffy",
            "Melon", "Berry", "Whipped", "Magic", "Cupcake", "Lush", "Fizzy",
            "Fairy", "Cheesecake", "Vanilla", "Choco", "Snow", "Moon", "Bubble"
        ];

        // Fantasy creatures, places, and mystical terms
        const words2 = [
            "Enchanted", "Mermaid", "Dragonling", "Frostwing", "Crystal", "Elven",
            "Midnight", "Mystic", "Starlight", "Celestial", "Shadow", "Nebula",
            "Atlantis", "Fable", "Wanderwood", "Everglow", "Griffin", "Fairyland",
            "Pixie", "Phoenix", "Spellbound", "Runestone", "Magical", "Echo",
            "Luminara", "Eldoria", "Twilight", "Oblivion", "Sunstone", "Zephyr"
        ];

        // Moods, vibes, and trendy words
        const words3 = [
            "Cozy", "Bliss", "Aesthetic", "Chill", "Ethereal", "Sunset",
            "Dazed", "Retro", "Kawaii", "Celeste", "Vibe", "Serene",
            "Pastel", "Lush", "Whimsy", "Breezy", "Eclipse", "Velvet",
            "Hypnotic", "Mirage", "Doodle", "Stargaze", "Hush", "Shimmer",
            "Lush", "Tranquil", "Frolic", "Coastal", "Daydream", "Horizon"
        ];

        function generateSlimeName() {
            let chosenWords = [
                words1[Math.floor(Math.random() * words1.length)],
                words2[Math.floor(Math.random() * words2.length)],
                words3[Math.floor(Math.random() * words3.length)]
            ];

            document.getElementById("slime-name").innerText = chosenWords.join(" ");
        }
    </script>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slime Selector Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
            color: #ff69b4;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Which Slime Should You Play With?</h1>
    <form id="slimeQuiz">
        <label>How are you feeling today?</label>
        <select id="mood">
            <option value="relaxing">Relaxing</option>
            <option value="energetic">Energetic</option>
            <option value="calm">Calm</option>
            <option value="bored">Bored</option>
        </select>

        <label>What texture do you prefer?</label>
        <select id="texture">
            <option value="butter">Butter</option>
            <option value="bingsu">Bingsu</option>
            <option value="cloud">Cloud</option>
            <option value="glossy">Glossy</option>
        </select>

        <label>Which scent do you prefer?</label>
        <select id="scent">
            <option value="fruity">Fruity</option>
            <option value="bakery">Bakery</option>
            <option value="floral">Floral</option>
            <option value="candy">Candy</option>
            <option value="unscented">Unscented</option>
        </select>

        <button type="button" onclick="findSlime()">Find My Slime!</button>
    </form>

    <p id="result"></p>
</div>

<script>
    function findSlime() {
        // Get user choices
        let mood = document.getElementById("mood").value;
        let texture = document.getElementById("texture").value;
        let scent = document.getElementById("scent").value;

        // Define your slimes
        let slimes = [
            { name: "Strawberry Mochi", mood: "relaxing", texture: "butter", scent: "fruity" },
            { name: "Cosmic Crunch", mood: "energetic", texture: "bingsu", scent: "candy" },
            { name: "Lavender Dream", mood: "calm", texture: "cloud", scent: "floral" },
            { name: "Vanilla Frosting", mood: "relaxing", texture: "butter", scent: "bakery" },
            { name: "Blueberry Jelly", mood: "bored", texture: "glossy", scent: "fruity" },
            { name: "Mint Snowball", mood: "calm", texture: "cloud", scent: "unscented" },
            { name: "Rainbow Crunch", mood: "energetic", texture: "bingsu", scent: "candy" },
            { name: "Cherry Cloud", mood: "relaxing", texture: "cloud", scent: "fruity" },
            { name: "Sugar Cookie", mood: "bored", texture: "butter", scent: "bakery" }
        ];

        // Find best slime match
        let matches = slimes.filter(slime => slime.mood === mood || slime.texture === texture || slime.scent === scent);

        // Select a random match
        let chosenSlime = matches.length > 0 ? matches[Math.floor(Math.random() * matches.length)] : slimes[Math.floor(Math.random() * slimes.length)];

        // Display result
        document.getElementById("result").innerHTML = `ðŸŽ‰ You should play with: <strong>${chosenSlime.name}</strong>! ðŸŽ‰`;
    }
</script>

</body>
</html>
